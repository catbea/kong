<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
  <title>AW大师</title>
  <script src="/static/sdk/jweixin-1.2.0.js" type="text/javascript"></script>
  <script src="/static/sdk/webim.min.js" type="text/javascript"></script>
  <!-- <script type='text/javascript'
    src='https://webchat.7moor.com/javascripts/7moorInit.js?accessId=5b0f7cd0-dc31-11e8-ab92-1b70e2daeff4&autoShow=false&language=ZHCN'
    async='async'></script> -->
  <script src="./iconfont.js" type="text/javascript"></script>
  <script>
    try {
      if (window.navigator.userAgent) {
        var ua = window.navigator.userAgent.toLowerCase()
        var version = ''
        if (ua.indexOf("like mac os x") > 0) {
          var reg = /os [\d._]+/gi;
          var v_info = ua.match(reg);
          version = (v_info + "").replace(/[^0-9|_.]/ig, "").replace(/_/ig, "."); //得到版本号9.3.2或者9.0
          // version = parseInt(version.split('.')[0]); // 得到版本号第一位
          console.log(version)
          if (parseFloat(version) < parseFloat('10.3')) {
            alert('当前操作系统无法正常使用AW大师，请升级iOS系统后再次尝试')
          }
        }
      } else {
        alert('当前操作系统无法正常使用AW大师，请升级系统后再次尝试')
      }
    } catch (error) {
      alert('当前操作系统无法正常使用AW大师，请升级系统后再次尝试')
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but tect doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>

</body>

</html>
